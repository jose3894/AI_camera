trigger:
- dev_VM_Simulation

pool: 'VM Agent'

variables:
  imageName: '$(ID_docker_hub)/ai-camera-VM-simulation'
  dockerHub: 'ai-docker'
  tag: 'latest'

steps:

- task: Docker@2
  inputs:
    command: login
    containerRegistry: $(dockerHub)

- task: Docker@2
  displayName: Build an image
  inputs:
    repository: $(imageName)
    containerRegistry: $(dockerHub)
    command: build
    Dockerfile: Dockerfile_x86_ARM
    arguments: '--no-cache'
    tags: $(tag)